{% extends "base.html" %}
{% load i18n %}

{% block head_title %}Cerrar Sesión{% endblock %}

{% block extra_head %}
<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow-lg">
                <div class="card-body p-5 text-center">
                    <i class="fas fa-sign-out-alt fa-3x text-warning mb-3"></i>
                    <h3 class="mb-4">¿Cerrar Sesión?</h3>
                    <p class="text-muted mb-4">¿Estás seguro que deseas cerrar tu sesión?</p>
                    
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                        {% endif %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-lg">
                                <i class="fas fa-sign-out-alt me-2"></i>Sí, Cerrar Sesión
                            </button>
                            <a href="{% url 'users:dashboard' %}" class="btn btn-secondary btn-lg">
                                <i class="fas fa-arrow-left me-2"></i>Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
